<!DOCTYPE html>
<html>
  <head>
    <title>Success and Error Modal Popups In HTML CSS and Javascript</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="modal_btns">
        <button class="success_btn">Success Modal</button>
        <button class="error_btn">Error Modal</button>
      </div>

      <div class="modal_wrapper">
        <div class="shadow close_btn"></div>

        <div class="modal">
          <div class="modal_item s_modal">
            <div class="close close_btn">
              <ion-icon name="close"></ion-icon>
            </div>
            <div class="modal_body">
              <div class="s_icon">
                <ion-icon name="checkmark"></ion-icon>
              </div>
              <div class="s_text">
                <h2>SUCCESS</h2>
                <p>The account was created successfully</p>
              </div>
            </div>
            <div class="s_button">
              <button class="success_btn">Continue</button>
            </div>
          </div>
          <div class="modal_item e_modal">
            <div class="close close_btn">
              <ion-icon name="close"></ion-icon>
            </div>
            <div class="modal_body">
              <div class="s_icon">
                <ion-icon name="help"></ion-icon>
              </div>
              <div class="s_text">
                <h2>ERROR</h2>
                <p>Something went wrong. Please try again!</p>
              </div>
            </div>
            <div class="s_button">
              <button class="error_btn">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
