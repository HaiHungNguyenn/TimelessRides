<!DOCTYPE html>
<html lang="zxx" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HVAC Template">
    <meta name="keywords" content="HVAC, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../../user_assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../../user_assets/css/style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../user_assets/css/login-style.css">
</head>
<body>
    <div class="all-page" >
        <form class="back-form">
            <span class="button-before"></span>
            <input class="back-button" type="button" value="Back" onclick="history.back()">
        </form>
        <div class="container login-form">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab"
                            aria-controls="pills-login" aria-selected="true">Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-register" data-mdb-toggle="pill" role="tab"
                            aria-controls="pills-register" aria-selected="false">Register
                    </button>
                </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form action="/login-form" method="post">
                        <div class="text-center mb-3">
                            <p>Sign in with:</p>
                            <div class="google row">
                                <div class="col-md-12">
                                    <a class="btn btn-outline-dark" href="/users/googleauth" role="button"
                                       style="text-transform:none">
                                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                                        Login with Google
                                    </a>
                                </div>
                                <p th:text="${loginMess}"></p>
                            </div>
                        </div>

                        <p class="text-center" th:text="${loginMsg}"></p>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="loginName" class="form-control" th:placeholder="${email}" name="email" th:value="${email}"/>
                            <label class="form-label" for="loginName">Email or username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control" placeholder=" " name="password"/>
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-left">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex justify-content-end">
                                <!-- Simple link -->
                                <a id="forgot-password-button" class="form-link"  th:href="@{/send-verifycode(email=${email})}">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="submit btn btn-primary btn-block mb-4">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a class="form-link" onclick="switchRegister()">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form action="/register-form" method="post">
                        <div class="text-center mb-3">
                            <p>Sign up with:</p>
                            <div class="google row">
                                <div class="col-md-12">
                                    <a class=" btn btn-outline-dark" href="/users/googleauth" role="button"
                                       style="text-transform:none">
                                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                                        Sign up with Google
                                    </a>
                                </div>
                            </div>
                        </div>

                        <p class="text-center">or:</p>

                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" placeholder=" " name="name"/>
                            <label class="form-label" for="registerName">Name</label>
                        </div>


                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" placeholder=" " name="email"/>
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" onkeyup='check();' onkeydown="check();"
                                   class="form-control" placeholder=" " name="password"/>
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" onkeyup='check();' onkeydown="check();"
                                   class="form-control" placeholder=" "/>
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        </div>
                        <div id="message" style="pointer-events: none; user-select: none"></div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                   aria-describedby="registerCheckHelpText" style="position: relative;"/>
                            <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="submit btn btn-primary btn-block mb-3">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="pop-up" th:classappend="${popup_first} ? 'pop-up-active' : 'blur'">
        <form th:action="@{/check-verifycode}" method="get">
            <div role="main" class="form-all" style="background: white;">
                <div class="header1">
                    <h2 id="header_23" class="form-header" data-component="header">RESET PASSWORD</h2>
                    <div class="esc-button">&times;</div>
                    <p th:text="${msg}"></p>

                </div>
                <p>We have sent an email to you to reset your password. Input the code sent to you to
                    the box below:</p>

                <input type="text" class="code-input" name="code">
                <input id="code-submit-button" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="pop-up" th:classappend="${popup_second} ? 'pop-up-active' : 'blur'">
        <form th:action="@{/renew-password}" method="get">
            <div role="main" class="form-all" style="background: white;">
                <div class="header1">
                    <h2 class="form-header" data-component="header">RESET PASSWORD</h2>
                    <div class="esc-button">&times;</div>
                    <p th:text="${msg}"></p>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="new-password" class="form-control" placeholder=" " name="newPassword"/>
                    <label class="form-label" for="new-password">New Password</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="repeat-password" class="form-control" placeholder=""/>
                    <label class="form-label" for="repeat-password">Confirm Password</label>
                </div>

                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


    <!-- Js Plugins -->
    <script src="../../user_assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../user_assets/js/bootstrap.min.js"></script>
    <script src="../../user_assets/js/jquery.nice-select.min.js"></script>
    <script src="../../user_assets/js/jquery-ui.min.js"></script>
    <script src="../../user_assets/js/jquery.magnific-popup.min.js"></script>
    <script src="../../user_assets/js/mixitup.min.js"></script>
    <script src="../../user_assets/js/jquery.slicknav.js"></script>
    <script src="../../user_assets/js/owl.carousel.min.js"></script>
    <script src="../../user_assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../user_assets/js/login-script.js"></script>
</body>

</html>
